    <script>
      window.BASE_API           = window.BASE_API           || "http://localhost:8000";
      window.SHODAN_SEARCH      = window.SHODAN_SEARCH      || "/shodan/search";   
      window.SHODAN_HOST_PREFIX = window.SHODAN_HOST_PREFIX || "/shodan/host/";

  <script>
    Auth.requireAuth();

    const SHODAN_HOST_PREFIX = "/shodan/host/";  

    const reIPv4 = /^(?:\d{1,3}\.){3}\d{1,3}$/;
    const reHost = /^(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$/;

    function qInput(){ return document.querySelector('#q, [name="q"], input[type="search"], input[type="text"]'); }
    function btnSearch(){ return document.querySelector('#btnSearch, form button[type=submit], button[type=submit]'); }
    function showError(msg){ const a=document.getElementById('alertBox'); if(a){a.classList.remove('d-none'); a.textContent=msg||'Error';} else alert(msg||'Error'); }
    function hideError(){ const a=document.getElementById('alertBox'); if(a){a.classList.add('d-none'); a.textContent='';} }
    function setLoading(v){ const b=btnSearch(); if(!b) return; b.disabled=v; b.dataset.t=b.dataset.t||b.textContent; b.textContent=v?'Buscandoâ¦':b.dataset.t; }

    function renderHost(data){
      const tbody = document.getElementById('tbodyResults') || document.querySelector('tbody');
      if(!tbody){ alert(`Host: ${data?.ip_str ?? ''}`); return; }
      tbody.innerHTML = "";
      const ports = data?.ports || [];
      for(const p of ports){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${data.ip_str ?? ''}</td>
          <td>${p}</td>
          <td>${data.org || data.isp || ''}</td>
          <td>${(data.product || '')}</td>
          <td>${(data.hostnames && data.hostnames[0]) || ''}</td>
        `;
        tbody.appendChild(tr);
      }
      const sum = document.getElementById('summary');
      if(sum) sum.textContent = `Host: ${data?.ip_str ?? ''} | Puertos: ${ports.length}`;
    }

    function renderSearch(data){
      const tbody = document.getElementById('tbodyResults') || document.querySelector('tbody');
      if(!tbody){ alert(`Total: ${data?.total ?? 0}`); return; }
      tbody.innerHTML = "";
      for(const it of (data.matches||[])){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${it.ip_str ?? ''}</td>
          <td>${it.port ?? ''}</td>
          <td>${it.org || it.isp || ''}</td>
          <td>${it.product || it._shodan?.module || ''}</td>
          <td>${it.http?.title || (it.hostnames && it.hostnames[0]) || ''}</td>
        `;
        tbody.appendChild(tr);
      }
      const sum = document.getElementById('summary');
      if(sum) sum.textContent = `Total estimado: ${data?.total ?? 0} | Devueltos: ${(data.matches||[]).length}`;
    }

    async function searchShodan(evt){
      if(evt) evt.preventDefault();
      hideError();
      const el = qInput(); const q = (el?.value || "").trim();
      if(!q) return showError("Escribe una consulta");

      setLoading(true);
      try{
        if(reIPv4.test(q) || reHost.test(q)){
          const res = await Auth.authFetch(BASE_API + SHODAN_HOST_PREFIX + encodeURIComponent(q));
          const txt = await res.text();
          if(!res.ok) throw new Error(txt || `Error ${res.status}`);
          return renderHost(JSON.parse(txt));
        }

        const url = new URL(BASE_API + SHODAN_SEARCH);
        url.searchParams.set("q", q);
        const res = await Auth.authFetch(url.toString());
        const txt = await res.text();
        if(!res.ok){
          if(res.status === 403){
            throw new Error("Tu plan de Shodan no permite bÃºsquedas (search). Prueba con una IP/host (usa host lookup) o actualiza tu plan.");
          }
          throw new Error(txt || `Error ${res.status}`);
        }
        renderSearch(JSON.parse(txt));
      }catch(e){
        console.error(e);
        showError(e.message);
      }finally{
        setLoading(false);
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const b = btnSearch(); const f = document.querySelector('form');
      if(b) b.addEventListener('click', searchShodan);
      if(f) f.addEventListener('submit', searchShodan);
    });
  </script>
